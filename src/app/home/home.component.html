<!-- navbar  -->

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Estatery</a>
    </div>
    <ul class="nav navbar-nav">
      <li
        *ngFor="let subModule of navbarItems; let i = index"
        [class.active]="selectedIndex === i"
        (click)="setIndex(i)"
      >
        <a href="#">{{ subModule }}</a>
      </li>
    </ul>

    <div class="nav navbar-right" style="margin-top: 12px">
      Total Price = <input type="text" [(ngModel)]="prodPrice" />
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li>
        <a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a>
      </li>
      <li>
        <a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a>
      </li>
    </ul>
  </div>
</nav>
<!-- navbarneds -->

<!-- filter starts -->
<button class="btn btn-primary">btn</button>

<div class="flx">
  <div class="navbar-nav">
    <label for="cars">Apply Filter</label>
    <select
      [(ngModel)]="selectedLevel"
      (change)="selected()"
      id="priceFilter"
      name="cars"
    >
      <option value="all">All</option>
      <option value="price0">0 to 100</option>
      <option value="price1">100 to 500</option>
      <option value="price2">500 to 1000</option>
      <option value="price3">1000 - 1500</option>
    </select>
  </div>
  <div style="margin-left: 40px">
    <input
      #inpVal
      type="text"
      placeholder="Search your product here.."
      [(ngModel)]="searchKey"
     
    />
  </div>
</div>
<!-- filter ends -->


<!-- product list -->
<div class="container mt-4">
  <div class="main">
    <div
      style="text-align: center; margin-bottom: 50px; background: #fff1f1"
      *ngFor="
        let item of items | filter : searchKey : 'category';
        let i = index
      "
    >
      <img width="200" height="200" src="{{ item.image }}" alt="img1" />
      <!-- <img width="200" height="200" src="assets/prod1.webp" alt="img1"> -->

      <h4>{{ item.category }}</h4>
      <p>â‚¹ {{ item.price }}</p>

      <div class="counter">
        <button
          [disabled]="item.count == 0"
          class="mr-2 cursor-pointer"
          (click)="increment(item)"
        >
          +
        </button>
        <button class="cursor-pointer" (click)="decrement(item)">-</button>
      </div>
    </div>
  </div>
</div>
<div class="showPriceMain">
  Total Price = <input type="text" [(ngModel)]="prodPrice" />
</div>
<!-- product list ends -->
