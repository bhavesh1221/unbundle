<!-- carousel project 1 -->


<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
  
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img class="w-100" src="assets/choc4.jpg" alt="Chania">
       
      </div>
  
      <div class="item">
        <img class="w-100" src="assets/choc5.jpg" alt="Chicago">
       
      </div>
  
      <div class="item">
        <img class="w-100" src="assets/choc1.jpg" alt="New York">
      </div>
    </div>
  
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>




<!-- products list project 2 -->




  
<div class="container mt-4">
    <div  class="main">
        <div style="text-align: center;" *ngFor="let item of items; let i = index" >
            <img width="200" height="200" src="{{item.img}}" alt="img1">
            <!-- <img width="200" height="200" src="assets/prod1.webp" alt="img1"> -->

            <h4>{{item.name}}</h4>
            <p>â‚¹ {{item.price}}
            </p>
                
            <div class="counter">
                <button class="mr-2 cursor-pointer" (click)="increment(item)">+</button>
                <button class="cursor-pointer" (click)="decrement(item)">-</button> 
            </div>
        </div>
    </div>
</div>
